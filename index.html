<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1478fd06f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="usuario" id="usuario" placeholder="UsuÃ¡rio">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
        </form>

        <div class="footer">
            <span>Ou conecte com suas Redes Sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="https://twitter.com/login?lang=pt">
                        <i class="fab fa-twitter"></i></i>
                        Conecte com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="https://pt-br.facebook.com/">
                        <i class="fab fa-facebook-f"></i>
                        Conecte com Facebook 
                    </a>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
